<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>ToDo App - Forgot Password</title>

    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/styles.css" rel="stylesheet">

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/accesos.js"></script>
</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-2">Olvidaste tu contraseña?</h1>
                                        <p class="mb-4">Ingresa el correo electrónico con el que te registraste y te enviaremos instrucciones</p>
                                    </div>
                                    <form id="recuperarForm" class="user">
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user"
                                                name="getEmail" aria-describedby="emailHelp"
                                                placeholder=" Correo Electrónico...">
                                        </div>
                                        <input type="hidden" name="option" value="2">
                                        <a id="btnRecuperar" class="btn btn-primary btn-user btn-block">
                                            Restablecer Contraseña
                                        </a>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="register.html">Crear Cuenta</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="login.html">Ya tienes una cuenta? Iniciar Sesión!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div
      class="toast-container position-fixed top-0 end-0 p-3"
      style="z-index: 11"
    >
      <div
        id="liveToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <strong class="me-auto" id="toast-title"></strong>
          <small>Ahora</small>
        </div>
        <div class="toast-body" id="toast-body">
          <!-- Aquí va el mensaje -->
        </div>
      </div>
    </div>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>
</html>
